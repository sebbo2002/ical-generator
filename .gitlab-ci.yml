stages:
  - prepare
  - test
  - publish


prepare:
  stage: prepare
  tags:
    - matt.sebbo.net
    - ssh
  script:
    - yarn install
    - tar -czf "node_modules.tar.gz" ./node_modules
  artifacts:
    paths:
      - node_modules.tar.gz
    expire_in: 7 day


node_6:
  image: node:6
  services:
    - docker:dind
  stage: test
  tags:
    - matt.sebbo.net
    - docker
  except:
    - tags
  script:
    - tar -xzf "node_modules.tar.gz" -C .
    - rm -f ./node_modules.tar.gz
    - npm install -g grunt-cli
    - npm install
    - npm run all

