publish-test-report:
  stage: test
  tags:
    - matt.sebbo.net
    - ssh
  script:
    - tar -xzf "node_modules.tar.gz" -C .
    - rm -f ./node_modules.tar.gz
    - npm run test
    - rm -rf /var/docker/static/ical-generator/test/*
    - mv ./test-result/test/* /var/docker/static/ical-generator/test/
  only:
    - develop

