name: Test & Release
on:
  push:
    branches-ignore:
      - gh-pages
  pull_request: null

jobs:
  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: contains(toJson(github.event.commits.*.message), '[skip ci]') == false || github.ref == 'refs/heads/main'
    strategy:
      matrix:
        node: [10.x, 12.x, 14.x, 15.x]
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v2
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: ğŸ”§ Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: â³ Run tests
        run: npm run test

  coverage:
    name: Code Coverage / Lint
    runs-on: ubuntu-latest
    if: contains(toJson(github.event.commits.*.message), '[skip ci]') == false || github.ref == 'refs/heads/main'
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v2
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: ğŸ”§ Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ” Run linter
        run: npm run lint
      - name: âš™ï¸ Build project
        run: npm run build-all

  license-checker:
    name: License Checker
    runs-on: ubuntu-latest
    if: contains(toJson(github.event.commits.*.message), '[skip ci]') == false && github.ref != 'refs/heads/main'
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v2
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: ğŸ”§ Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ•µï¸â€â™€ï¸ Run license checker
        run: npm run license-check

  release:
    name: Release
    runs-on: ubuntu-latest
    needs:
      - coverage
      - tests
      - license-checker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: â˜ï¸ Checkout Project
        uses: actions/checkout@v2
      - name: ğŸ”§ Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: ğŸ”§ Setup npm cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ“‚ Create docs folder
        run: mkdir ./docs
      - name: ğŸª„ Run semantic-release
        run: BRANCH=${GITHUB_REF#refs/heads/} npx semantic-release
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_OWNER: ${{ github.repository_owner }}
          PUBLIC_NPM_CONFIG_REGISTRY: https://registry.npmjs.org
          NPM_USERNAME: ${{ github.repository_owner }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: ğŸ”ƒ Merge main back into develop
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: everlytic/branch-merge@1.1.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_ref: 'main'
          target_branch: 'develop'
          commit_message_template: 'Merge branch {source_ref} into {target_branch} [skip ci]'
